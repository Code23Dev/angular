<div class="container">
  <div class="row justify-content-center">
    <div class="col-7">
      <!-- basliq -->
      <h3 class="bg-warning text-white p-3 text-center rounded-pill">
        {{ getName()}} 
      </h3>
      <!-- input -->
      <h5 class="text-muted">Yeni To Do List artir</h5>
      <div class="input-group mb-3">
        <input type="text" class="form-control" #todoText>
        <div class="input-group-append">
          <button class="btn btn-danger" (click)="addItem(todoText.value); todoText.value='' ">Əlavə et</button>
        </div>
      </div>
      <!-- displayAll -->
      <div class="col-auto mb-3 ml-0">
        <div class="custom-control custom-checkbox mr-sm-2">
          <input type="checkbox" class="custom-control-input" [(ngModel)]='isDisplay' id="displayall">
          <label class="custom-control-label" for="displayall">Hamısını göstər</label>
        </div>
      </div>
      <!-- table -->
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Ediləcəklər</th>
            <th>Click</th>
            <th>Nəticə</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItmes(); let i=index">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
               yapildi
              </span>
              <span *ngSwitchCase="false">
                yapilmadi :(
              </span>             
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
